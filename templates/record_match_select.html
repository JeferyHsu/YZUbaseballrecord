{% extends "base.html" %}

{% block content %}
<h2>選擇要紀錄的比賽</h2>
<table border="1" cellpadding="6">
    <tr>
        <th>日期</th>
        <th>對手</th>
        <th>比分</th>
        <th>開始紀錄</th>
    </tr>
    {% for game in games %}
    <tr>
        <td>{{ game.date }}</td>
        <td>{{ game.opponent }}</td>
        <td>{{ game.team_score }} : {{ game.opponent_score }}</td>
        <td>
            <a href="{{ url_for('set_batting_order', game_id=game.id) }}">設定棒次+開始紀錄</a>
        </td>
    </tr>
    {% endfor %}
</table>
<a href="{{ url_for('index') }}">回首頁</a>
{% endblock %}
