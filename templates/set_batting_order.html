{% extends "base.html" %}
{% block content %}
<h2>設定 {{ game.date }} {{ game.tournament }} VS {{ game.opponent }} 的棒次順序</h2>
<form method="post">
    <table border="1">
        <tr><th>棒次</th><th>球員</th></tr>
        {% for order in range(1, 10) %}
        <tr>
            <td>{{ order }}</td>
            <td>
                <select name="order_{{ order }}">
                    <option value="">--請選擇--</option>
                    {% for player in players %}
                        <option value="{{ player.id }}">{{player.number}} - {{ player.name }}</option>
                    {% endfor %}
                </select>
            </td>
        </tr>
        {% endfor %}
    </table>
    <input type="submit" value="儲存棒次並開始紀錄">
</form>
<a href="{{ url_for('index') }}">回首頁</a>
{% endblock %}
